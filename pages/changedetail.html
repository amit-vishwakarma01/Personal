<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet"href="{% static 'CSS/style.css' %}"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

      });

	<style>
    html,body{

        margin-left: 10%;

        border:2px solid black;
box-shadow: 1px 1px 3px rgba(1, 1, 1, 1);

</style>
</head>
<body>

<nav class="navbar navbar-light" style="background-color: #FEF9E7 ;">

        <div class="navbar-header navbar-right">

          <ul class="nav navbar-nav">

            <li class="active"><a href="myprofile"><b style="color: black">MY PROFILE</b></a></li>
            <li class="active">
              <a href="change_Password"><b style="color: black;">CHANGE PASSWORD</b></a>
            </li>
          </ul>
          <a href="logout"><button class="btn btn-danger navbar-btn">LOGOUT</button></a>
        </div>
        <div class="box">
       <a href="dashboard">
        
        <h4 style="font-family:Impact, fantasy;font-weight: 300;"><i>Personal</i></h4>
        </a>
      </div>
      </div>
    </nav>
<div class="container">
	<div class="newdiv"> 
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
          <!--- Search by Company Name --->
          <div class="container-fluid-left">
            <form
              class="navbar-form navbar-left"
              action="companysearch"
              method="post"
            >
              {% csrf_token %}
              <div class="form-group">
                <b>Company Name</b>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search by Company Name"
                  name="search" required
                />
              </div>
              <button type="submit" class="btn btn-success">Search</button>
            </form>
          </div>

          <div class="container-fluid-left">
            <form
              class="navbar-form navbar-left"
              action="datesearch"
              method="post"
            >
              {% csrf_token %}
              <div class="form-group">
                <b>Apply Date</b>
                <input
                  type="date"
                  class="form-control"
                  placeholder="Search by Company Name"
                  name="search" required
                />
              </div>
              <button type="submit" class="btn btn-success">Search</button>
            </form>
          </div>
        </nav>
	&emsp;<a href="dashboard"><b style="color:black;">HOME ></b></a><a href="changestatus?d={{jobid}}"><b style="color:black;">Update Job Detail ></b></a>
</div>
  <div id="hideDiv" style="color:red;">
          <center><h3>{{error}}</h3></center>
        </div>
    <div class="profile">
      <center><h2><b>Update Status</b></h2></center>
<!-- Table detail   -->
      <form method="post" action="updatedetail">
            {% csrf_token %}
            {% for i in res %}

            <div class="form-group row">
              <label for="staticEmail" class="col-sm-2 col-form-label">Job ID</label>
              <div class="col-sm-10">
                <input type="number" disabled placeholder="Company Name" value="{{i.jobid}}" class="form-control" name="jobid" required />
              </div>
            </div>

            <div class="form-group row">
              <label for="staticEmail" class="col-sm-2 col-form-label">Company Name</label>
              <div class="col-sm-10">
                <input type="text"  placeholder="Company Name" value="{{i.compnay_name}}" class="form-control" name="company" required />
              </div>
            </div>
            <div class="form-group row">
              <label for="staticEmail" class="col-sm-2 col-form-label">Position Applied</label>
              <div class="col-sm-10">
                <input type="text"  placeholder="Position Applied" value="{{i.position}}" class="form-control" name="position" required />
              </div>
            </div>

            <div class="form-group row">
              <label for="staticEmail"   class="col-sm-2 col-form-label">CTC</label>
              <div class="col-sm-10">
                <input type="number"  step="any" value="{{i.ctc}}" placeholder="CTC Offered (LPA)" class="form-control" name="ctc" required />
              </div>
            </div>

            <div class="form-group row">
              <label for="staticEmail"  class="col-sm-2 col-form-label">Date</label>
              <div class="col-sm-10">
                <input type="date"   value="{{i.date}}" placeholder="Date Of Apply" class="form-control" name="date" required />
              </div>
            </div>

            <div class="form-group row">
              <label for="staticEmail" class="col-sm-2 col-form-label">email</label>
              <div class="col-sm-10">
                <input type="email"  value="{{i.email}}" placeholder="Email Address" class="form-control" name="email" required />
              </div>
            </div>

            <div class="form-group row">
              <label for="staticEmail" class="col-sm-2 col-form-label">Mobile</label>
              <div class="col-sm-10">
                <input type="number"  value="{{i.mobile}}" name="mobile" placeholder="Mobile Number" class="form-control"  required />
              </div>
            </div>
            <div class="form-group row">
              <label for="staticEmail" class="col-sm-2 col-form-label">Current Status</label>
              <div class="col-sm-10">
                <select  class="form-control" disabled >
                  <option   value="{{i.status}}">{{i.status}}</option>
                </select>
              </div>
            </div>
            
            {% endfor %}
            <center>
              <button type="submit" class="btn btn-primary mb-2">
                Update Company Detail
              </button>
            </center>
          </form>
</div>
</div>

</body>
</html>
