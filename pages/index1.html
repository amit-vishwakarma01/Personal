{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Home|Personal Work|Login</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link
      rel="stylesheet"
      href="{% static 'CSS/style.css' %}"
    />
</head>
<body>
	<div class="page-centered">
            <div class="logo">
                <p>Logo</p>
            </div>
            <h1 class="login-h1">Login to your Account</h1>
            <form method="post" action="authenticate">
                 {% csrf_token %}
                <div class="form-group">
                    <input type="email" name="user" placeholder="Email Address" required class="form-control form-input">
                </div>
                <div class="form-group">
                    <input type="password" name="pass" placeholder="Password" required class="form-control form-input">
                </div>
                <input type="submit" class="form-submit" value="Log In">
            </form>
        </div>

</body>
</html>
